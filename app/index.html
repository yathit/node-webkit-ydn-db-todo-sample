<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>YDN0DB Todo list app by Node-Webkit</title>
  <style>
    body {
      color: #222;
      font: 14px Arial;
    }

    body a {
      cursor: pointer;
      color: #3D5C9D;
      text-decoration: none;
    }
  </style>
